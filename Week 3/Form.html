<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <center>
    <h2>Bank User Registration Form</h2>
    <form action="/submit-your-form-endpoint" method="post" enctype="multipart/form-data">
        <label for="firstName">First Name:</label><br>
        <input type="text" id="firstName" name="firstName" required><br>

        <label for="lastName">Last Name:</label><br>
        <input type="text" id="lastName" name="lastName" required><br>

        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email" required><br>

        <label for="phone">Phone Number:</label><br>
        <input type="tel" id="phone" name="phone" required><br>

        <label for="password">Password:</label><br>
        <input type="password" id="password" name="password" required><br>

        <label for="confirmPassword">Confirm Password:</label><br>
        <input type="password" id="confirmPassword" name="confirmPassword" required><br>

        <label for="mothersMaidenName">Mother's Maiden Name:</label><br>
        <input type="text" id="mothersMaidenName" name="mothersMaidenName" required><br>

        <label for="bvn">BVN:</label><br>
        <input type="text" id="bvn" name="bvn" required><br>

        <label for="accountNumber">Account Number:</label><br>
        <input type="text" id="accountNumber" name="accountNumber" required><br>

        <label for="nationality">Nationality:</label><br>
        <select id="nationality" name="nationality" required>
            <option value="">Select your nationality</option>
            <option value="nigerian">Nigerian</option>
            <option value="australian">Australian</option>
            <option value="american ">American </option>
            
        </select><br>

        <label for="address">Residential Address:</label><br>
        <input type="text" id="address" name="address" required><br>

        <label for="dob">Date of Birth:</label><br>
        <input type="date" id="dob" name="dob" required><br>

        <label for="gender">Gender:</label><br>
        <select id="gender" name="gender" required>
            <option value="male">Male</option>
            <option value="female">Female</option>
            
        </select><br>

        <label for="maritalStatus">Marital Status:</label><br>
        <select id="maritalStatus" name="maritalStatus" required>
            <option value="single">Single</option>
            <option value="married">Married</option>
           
        </select><br>

        <label for="description">Brief Description of Yourself:</label><br>
        <textarea id="description" name="description" rows="4" cols="50" required></textarea><br>

        <label for="passport">Upload Your Passport:</label><br>
        <input type="file" id="passport" name="passport" accept="image/*" required><br>

        <label for="accountType">Type of Account:</label><br>
        <select id="accountType" name="accountType" required>
            <option value="savings">Savings</option>
            <option value="current">Current</option>
            <!-- Add other account types as needed -->
        </select><br>

        <label for="stateOfOrigin">State of Origin:</label><br>
        <input type="text" id="stateOfOrigin" name="stateOfOrigin" required><br>

        <label for="socialMedia">Link to Your Social Media Account:</label><br>
        <input type="url" id="socialMedia" name="socialMedia" placeholder="https://your-social-media-link"><br>

        <input type="submit" value="Submit">
    </form>
</center>
</body>
</html>
</body>
</html>
